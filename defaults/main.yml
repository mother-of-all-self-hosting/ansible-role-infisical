---

# Project source code URL: https://github.com/Infisical/infisical

infisical_enabled: true

infisical_identifier: infisical

infisical_uid: ''
infisical_gid: ''

# renovate: datasource=docker depName=infisical/
infisical_version: v0.154.4

infisical_scheme: https

# The hostname at which Infisical is served.
infisical_hostname: ''

# The path at which Infisical is served.
# This value must either be `/` or not end with a slash (e.g. `/infisical`).
infisical_path_prefix: /

infisical_base_path: "/{{ infisical_identifier }}"
infisical_path: "{{ infisical_base_path }}/"

# The base container network. It will be auto-created by this role if it doesn't exist already.
infisical_container_network: "{{ infisical_identifier }}"

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
infisical_container_additional_networks: "{{ infisical_container_additional_networks_auto + infisical_container_additional_networks_custom }}"
infisical_container_additional_networks_auto: []
infisical_container_additional_networks_custom: []

infisical_container_image_registry_prefix: docker.io
infisical_container_image_tag: "{{ infisical_version }}"
infisical_container_image: "{{ infisical_container_image_registry_prefix }}/infisical/infisical:{{ infisical_container_image_tag }}"
infisical_container_image_force_pull: "{{ infisical_container_image.endswith(':latest') }}"

# Specifies how the  container publishes its HTTP port
#
# Takes an "<ip>:<port>" value (e.g. "127.0.0.1:3000"), just a port number or an empty string to not expose.
infisical_container_http_bind_port: ''

# infisical_container_labels_additional_labels contains a multiline string with additional labels to add to the  container label file.
# See `../templates//labels.j2` for details.
#
# Example:
# infisical_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
infisical_container_labels_additional_labels: ''

# Controls the TELEMETRY_ENABLED environment variable for the  service
infisical_environment_variable_telemetry_enabled: false

# Additional environment variables for the  container.
# To discover available options, see: https://infisical.com/docs/self-hosting/configuration/envars
infisical_environment_variables_additional_variables: ''

# A list of additional "volumes" to mount in the  container.
#
# See the `--mount` documentation for the `docker run` command.
#
# Example:
# infisical_container_additional_volumes:
#   - type: bind
#     src: /path/on/the/host
#     dst: /data
#   - type: bind
#     src: /another-path/on/the/host
#     dst: /read-only
#     options: readonly
infisical_container_additional_volumes: []

# A list of extra arguments to pass to the  container
infisical_container_extra_arguments: []

# List of systemd services that infisical.service depends on
infisical_systemd_required_services_list: "{{ infisical_systemd_required_systemd_services_list_default + infisical_systemd_required_systemd_services_list_auto + infisical_systemd_required_systemd_services_list_custom }}"
infisical_systemd_required_systemd_services_list_default: ['docker.service']
infisical_systemd_required_systemd_services_list_auto: []
infisical_systemd_required_systemd_services_list_custom: []

# infisical_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the  container.
# See `../templates//labels.j2` for details.
#
# To inject your own other container labels, see `infisical_container_labels_additional_labels`.
infisical_container_labels_traefik_enabled: true
infisical_container_labels_traefik_docker_network: "{{ infisical_container_network }}"
infisical_container_labels_traefik_hostname: "{{ infisical_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/infisical`).
infisical_container_labels_traefik_path_prefix: "{{ infisical_path_prefix }}"
infisical_container_labels_traefik_rule: "Host(`{{ infisical_container_labels_traefik_hostname }}`){% if infisical_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ infisical_container_labels_traefik_path_prefix }}`){% endif %}"
infisical_container_labels_traefik_priority: 0
infisical_container_labels_traefik_entrypoints: web-secure
infisical_container_labels_traefik_tls: "{{ infisical_container_labels_traefik_entrypoints != 'web' }}"
infisical_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `infisical_container_labels_traefik_additional_request_headers_custom`
infisical_container_labels_traefik_additional_request_headers: "{{ infisical_container_labels_traefik_additional_request_headers_auto | combine(infisical_container_labels_traefik_additional_request_headers_custom) }}"
infisical_container_labels_traefik_additional_request_headers_auto: {}
infisical_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `infisical_container_labels_traefik_additional_response_headers_custom`
infisical_container_labels_traefik_additional_response_headers: "{{ infisical_container_labels_traefik_additional_response_headers_auto | combine(infisical_container_labels_traefik_additional_response_headers_custom) }}"
infisical_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': infisical_http_header_xss_protection} if infisical_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': infisical_http_header_content_type_options} if infisical_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': infisical_http_header_content_security_policy} if infisical_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': infisical_http_header_permissions_policy} if infisical_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': infisical_http_header_strict_transport_security} if infisical_http_header_strict_transport_security and infisical_container_labels_traefik_tls else {})
  }}
infisical_container_labels_traefik_additional_response_headers_custom: {}

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
infisical_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
infisical_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
infisical_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
infisical_http_header_permissions_policy: "{{ 'interest-cohort=()' if infisical_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
infisical_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if infisical_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `infisical_http_header_permissions_policy`
infisical_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `infisical_http_header_strict_transport_security`
infisical_hsts_preload_enabled: false

infisical_mongodb_username: infisical
infisical_mongodb_password: ''
infisical_mongodb_hostname: ''
infisical_mongodb_port: 27017
infisical_mongodb_db_name: infisical
infisical_mongodb_auth_source: admin
